---
# Variables globales pour tous les hôtes

# Version de RKE à installer
rke_version: "v1.8.6"

# Version de Kubernetes
# RKE v1.8.8 supporte: v1.30.14-rancher1-1, v1.31.13-rancher1-1, v1.32.9-rancher1-1
# Note: Ces versions nécessitent un abonnement RKE Extended Life
# Pour une version publique, utilisez v1.26.x-rancher2-x ou plus ancien
kubernetes_version: "v1.30.14-rancher1-1"

# Répertoires
rke_binary_path: "/usr/local/bin/rke"
rke_config_path: "/root/cluster.yml"

# Packages requis
required_packages:
  - curl
  - wget
  - git
  - vim
  - net-tools
  - openssh-server

# Configuration Docker
# Version compatible avec RKE v1.8.8 (API Docker 1.41)
docker_version: "23.0"
docker_compose_version: "2.20.0"

# Configuration système
disable_swap: true
enable_ip_forwarding: true

