{{- if and .Values.nifi.enabled .Values.nifi.cluster.enabled (not .Values.nifi.cluster.zookeeper.external.enabled) .Values.nifi.cluster.zookeeper.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "nifi-platform.fullname" . }}-zookeeper
  labels:
    {{- include "nifi-platform.zookeeper.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "nifi-platform.fullname" . }}-zookeeper-headless
  replicas: {{ .Values.nifi.cluster.zookeeper.replicas }}
  selector:
    matchLabels:
      {{- include "nifi-platform.zookeeper.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "nifi-platform.zookeeper.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "nifi-platform.serviceAccountName" . }}
      initContainers:
      - name: init-myid
        image: "{{ .Values.nifi.cluster.zookeeper.image.repository }}:{{ .Values.nifi.cluster.zookeeper.image.tag }}"
        imagePullPolicy: {{ .Values.nifi.cluster.zookeeper.image.pullPolicy | default "IfNotPresent" }}
        command:
        - sh
        - -c
        - |
          # Extract ordinal from pod name (e.g., nifi-platform-zookeeper-0 -> 0, nifi-platform-zookeeper-1 -> 1)
          ORDINAL=$(echo $POD_NAME | sed 's/.*-\([0-9]*\)$/\1/')
          # ZOO_MY_ID must be 1-based (1, 2, 3...) not 0-based for ZooKeeper
          ZOO_MY_ID=$((ORDINAL + 1))
          # Ensure /data directory exists
          mkdir -p /data
          # Create myid file with the correct ID
          echo $ZOO_MY_ID > /data/myid
          echo "ZooKeeper MY_ID set to: $ZOO_MY_ID (from pod ordinal: $ORDINAL)"
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: data
          mountPath: /data
      containers:
      - name: zookeeper
        image: "{{ .Values.nifi.cluster.zookeeper.image.repository }}:{{ .Values.nifi.cluster.zookeeper.image.tag }}"
        imagePullPolicy: {{ .Values.nifi.cluster.zookeeper.image.pullPolicy | default "IfNotPresent" }}
        command:
        - sh
        - -c
        - |
          # Read ZOO_MY_ID from /data/myid file created by initContainer
          if [ -f /data/myid ]; then
            export ZOO_MY_ID=$(cat /data/myid)
            echo "ZOO_MY_ID set to: $ZOO_MY_ID"
          else
            # Fallback: calculate from pod name if myid file doesn't exist
            ORDINAL=$(echo $POD_NAME | sed 's/.*-\([0-9]*\)$/\1/')
            export ZOO_MY_ID=$((ORDINAL + 1))
            echo "ZOO_MY_ID calculated from pod name: $ZOO_MY_ID"
          fi
          # Start ZooKeeper with the original entrypoint
          exec /docker-entrypoint.sh zkServer.sh start-foreground
        ports:
        - name: client
          containerPort: 2181
        - name: follower
          containerPort: 2888
        - name: election
          containerPort: 3888
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        # ZOO_MY_ID is set dynamically in the container command by reading /data/myid
        {{- if gt (int .Values.nifi.cluster.zookeeper.replicas) 1 }}
        - name: ZOO_SERVERS
          value: "{{ range $i := until (int .Values.nifi.cluster.zookeeper.replicas) }}{{ if $i }} {{ end }}server.{{ add $i 1 }}={{ include "nifi-platform.fullname" $ }}-zookeeper-{{ $i }}.{{ include "nifi-platform.fullname" $ }}-zookeeper-headless.{{ $.Values.global.namespace | default $.Release.Namespace }}.svc.cluster.local:2888:3888;2181{{ end }}"
        {{- end }}
        - name: ZOO_4LW_COMMANDS_WHITELIST
          value: "stat, ruok, conf, isro"
        volumeMounts:
        - name: data
          mountPath: /data
        - name: conf
          mountPath: /conf
        resources:
          {{- toYaml .Values.nifi.cluster.zookeeper.resources | nindent 10 }}
      volumes:
      - name: conf
        configMap:
          name: {{ include "nifi-platform.fullname" . }}-zookeeper-config
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ .Values.nifi.cluster.zookeeper.storageClassName | default "longhorn" }}
      resources:
        requests:
          storage: {{ .Values.nifi.cluster.zookeeper.storage.size | default "2Gi" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "nifi-platform.fullname" . }}-zookeeper-config
  labels:
    {{- include "nifi-platform.zookeeper.labels" . | nindent 4 }}
data:
  zoo.cfg: |
    tickTime=2000
    dataDir=/data
    dataLogDir=/data
    clientPort=2181
    initLimit=5
    syncLimit=2
    maxClientCnxns=60
    autopurge.snapRetainCount=3
    autopurge.purgeInterval=1
    server.1=nifi-platform-zookeeper-0.nifi-platform-zookeeper-headless.data-platform-integration.svc.cluster.local:2888:3888;2181
    server.2=nifi-platform-zookeeper-1.nifi-platform-zookeeper-headless.data-platform-integration.svc.cluster.local:2888:3888;2181
    server.3=nifi-platform-zookeeper-2.nifi-platform-zookeeper-headless.data-platform-integration.svc.cluster.local:2888:3888;2181
    # Server list will be set via ZOO_SERVERS environment variable
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nifi-platform.fullname" . }}-zookeeper
  labels:
    {{- include "nifi-platform.zookeeper.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: 2181
    targetPort: 2181
    protocol: TCP
    name: client
  selector:
    {{- include "nifi-platform.zookeeper.labels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nifi-platform.fullname" . }}-zookeeper-headless
  labels:
    {{- include "nifi-platform.zookeeper.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
  - port: 2181
    targetPort: 2181
    protocol: TCP
    name: client
  - port: 2888
    targetPort: 2888
    protocol: TCP
    name: follower
  - port: 3888
    targetPort: 3888
    protocol: TCP
    name: election
  selector:
    {{- include "nifi-platform.zookeeper.labels" . | nindent 4 }}
{{- end }}

